{% extends 'layout.html' %} {% block content %}
<div class="container">
    {% for row in content %}
    <div class="card">
      <img
        class="card-image"
        src="{{ row[4] }}"
        alt="{{ row[1] }}"
        />
        <h1 class="card-name">{{ row[1] }}</h1>
        <p class="card-about">{{ row[3] }}</p> 
    </div>
    {% endfor %}
</div>
{% endblock %}
